<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=M+PLUS+Rounded+1c:wght@100;300;400;500;700;800;900&display=swap" rel="stylesheet">   
</head>
<body class="backGround">

    <div class="blackBox">

        <!-- bill zone -->
        <div class="billTotalContainer">
            <div class="billTotText">Bill total</div>
            <div class="billTotInput">
                <span>$</span>
                <input type="text" name="" class="input">
            </div>
        </div>

        <!-- Tip zone -->
        <div class="tipZoneContainer">
            <div class="tipText">Tip</div>
            <div class="tipInput">
                <span>%<input type="text" name="" class="input"></span>
            </div>
        </div>

        <!-- People zone -->
        <div class="peopleContainer">
            <div class="peopleText">
                <div>People</div>
                <div>Total per Person</div>
            </div>

            <div class="javascriptAdd">
                <div class="peopleAdder">
                    <div class="circle">+</div>
                    <div class="number">1</div>
                    <div class="circle">-</div>
                </div>

                <div class="totalPerPerson">$</div>
            </div>
        </div>

    </div>

</body>
</html>
