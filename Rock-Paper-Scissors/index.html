<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css">
    <script src="./script.js" defer></script>
    <link rel="icon" type="image/x-icon" href="/Rock-Paper-Scissors/img/favicon.ico">
</head>
<body class="background">
    <div class="container">
        <div class="playButtomContainer">

            <button class="buttom" id="rockButton">
                <span class="emoji">✊</span>
            </button>
    
            <button class="buttom" id="paperButton">
                <span class="emoji">🤚</span>
            </button>
    
            <button class="buttom" id="scissorsButton">
                <span class="emoji">✌️</span>
            </button>
        </div>
    
        <div class="resultContainer">
            <div id="userWin">Your Wins 0</div>
            <div id="result"></div>
            <div id="botWin">Bot Wins 0</div>
        </div>

        <div class="resetContainer">
            <button class="buttom" id="reset">
                <span class="emoji">🔴</span>
            </button>
        </div>
    </div> 
</body>
</html>
