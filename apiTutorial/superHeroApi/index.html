<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Super Hero API</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="inputContainer">
        <input id="search" type="text" placeholder="Hero name">
        <button id="searchButton">Search</button>
        <button id="button">Random Hero</button>
    </div>

    <div class="heroContainer">
        <div class="heroName" id="heroName"></div>
        <div class="heroImg" id="heroImg"></div>
        <div class="heroStats" id="heroStats"></div>
    </div>
</body>
</html>
