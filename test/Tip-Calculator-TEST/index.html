<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Tip Calulator</title>
        <link rel="stylesheet" href="style.css">
        <script src="./script.js" defer></script>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=M+PLUS+Rounded+1c:wght@100;300;400;500;700;800;900&display=swap" rel="stylesheet">  
        <link rel="icon" type="image/x-icon" href="/Tip-Calculator/img/favicon.ico">
    </head>
    <body class="backGround">
        
        <div class="blackBox">
            
            <!-- bill zone -->
            <div class="billTotalContainer">
                <div class="billTotText">Bill total</div>
                <div class="inputContainer">
                    <span>$</span><input type="text" class="input" id="billTotalInput" oninput="callbackFunction()" placeholder="0.00">
                </div>
            </div>                             

            <!-- Tip zone -->
            <div class="tipZoneContainer">
                <div class="tipText">Tip</div>
                <div class="inputContainer">
                    <span>%</span>
                    <input type="text" class="input" id="tipInput" oninput="callbackFunction()" placeholder="10">
                </div>
            </div>
            
            <!-- People zone -->
            <div class="peopleContainer">
                <div class="peopleText">
                    <div>People</div>
                    <div>Total per Person</div>
                </div>
                
                <div class="javascriptAdd">
                    <div class="peopleAdder">
                        
                        <div class="button" id="addPeople" onclick="incrementPeople()"><div>+</div></div>
                        <div class="counter" id="counter">1</div>
                        <div class="button" id="removePeople" onclick="decrementPeople()"><div>-</div></div>
                        
                    </div>
                    
                    <span class="totalPerPersonContainer">$<div class="totalPerPerson" id="totalPerPerson"></div></span>
                </div>
            </div>
        </div>
        
        <div id="test">ciao</div> 
    </body>
    </html>
